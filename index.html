<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="view">
      <div class="searbox">
        <input type="text" placeholder="Name the location" spellcheck="false" />
        <button><img src="search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="wheather">
        <img src="rain.png" class="wecon" />
        <h1 class="temp">25Â°C</h1>
        <h2 class="city">Addis Ababa</h2>
        <div class="detail">
          <div class="col">
            <img src="humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidty</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="" />
            <div>
              <p class="wind">16.5 km/hr</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
